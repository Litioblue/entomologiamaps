        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Riesgo": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_Riesgo = document.createElement('div');
            div_Riesgo.id = "div_Riesgo";
            div_Riesgo.className= "filterselect";
            document.getElementById("menu").appendChild(div_Riesgo);
            sel_Riesgo = document.createElement('select');
            sel_Riesgo.multiple = true;
            sel_Riesgo.size = 4;
            sel_Riesgo.id = "sel_Riesgo";
            var Riesgo_options_str = "<option value='' unselected></option>";
            sel_Riesgo.onchange = function(){filterFunc()};
            Riesgo_options_str  += '<option value="Alto">Alto</option>';
            Riesgo_options_str  += '<option value="Bajo">Bajo</option>';
            Riesgo_options_str  += '<option value="Medio">Medio</option>';
            Riesgo_options_str  += '<option value="Sin riesgo">Sin riesgo</option>';
            sel_Riesgo.innerHTML = Riesgo_options_str;
            div_Riesgo.appendChild(sel_Riesgo);
            var lab_Riesgo = document.createElement('div');
            lab_Riesgo.innerHTML = 'Riesgo';
            lab_Riesgo.className = 'filterlabel';
            div_Riesgo.appendChild(lab_Riesgo);
            var reset_Riesgo = document.createElement('div');
            reset_Riesgo.innerHTML = 'clear filter';
            reset_Riesgo.className = 'filterlabel';
            reset_Riesgo.onclick = function() {
                var options = document.getElementById("sel_Riesgo").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_Riesgo.appendChild(reset_Riesgo);
        </script>
    </body>
</html>
